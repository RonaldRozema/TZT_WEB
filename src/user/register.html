<template>

  <section>
    <div class="container">

      <h4>${heading}</h4>

      <div class="row">
        <form role="form" submit.delegate="register()" validate.bind="validation" class="col s12">

          <div class="row">
            <div class="col s6">
              <h6>Persoonsgegevens</h6>
              <hr />

              <div class="row">
                <div class="input-field col s4">
                  <input id="first_name" type="text" value.bind="user.first_name" class="validate">
                  <label for="first_name">Voornaam</label>
                </div>
                <div class="input-field col s3">
                  <input id="verb" type="text" value.bind="user.verb" class="validate">
                  <label for="verb">Tussenvoegsel</label>
                </div>
                <div class="input-field col s5">
                  <input id="last_name" type="text" value.bind="user.last_name" class="validate">
                  <label for="last_name">Achternaam</label>
                </div>
              </div>

              <div class="row">
                <div class="col s12">
                  <div class="input-field col s6">
                    <input id="email" type="email" value.bind="user.email" class="validate">
                    <label for="email">E-mail</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="password" type="password" value.bind="user.password" class="validate">
                    <label for="password">Wachtwoord</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <input id="phone" type="text" value.bind="user.phone_number" class="validate">
                  <label for="phone">Telefoonnummer</label>
                </div>
                <div class="input-field col s6">
                  <input id="is_train_courier" type="checkbox" checked.bind="user.is_train_courier">
                  <label for="is_train_courier">Trein koerier</label>
                </div>
              </div>
            </div>

            <div class="col s6">
              <h6>Bedrijfsgegevens</h6>
              <hr />

              <div class="row">
                <div class="input-field col s6">
                  <input id="is_company" type="checkbox" checked.bind="user.is_company">
                  <label for="is_company">Bedrijf</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s8">
                  <input id="company_name" type="text" value.bind="user.company_name" class="validate">
                  <label for="company_name">Bedrijfsnaam</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s8">
                  <input id="kvk_no" type="text" value.bind="user.kvk_no" class="validate">
                  <label for="kvk_no">KVK nr</label>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <h6>Adres gegevens</h6>
            <hr />

            <div class="row">
              <div class="input-field col s3">
                <input id="city" type="text" value.bind="user.city" class="validate">
                <label for="city">Woonplaats</label>
              </div>
              <div class="input-field col s3">
                <input id="street" type="text" value.bind="user.street" class="validate">
                <label for="street">Straatnaam</label>
              </div>
              <div class="input-field col s1">
                <input id="number" type="text" value.bind="user.number" class="validate">
                <label for="number">Nummer</label>
              </div>
              <div class="input-field col s1">
                <input id="ext" type="text" value.bind="user.ext" class="validate">
                <label for="ext">Toev.</label>
              </div>
              <div class="input-field col s2">
                <input id="zipcode" type="text" value.bind="user.zipcode" class="validate">
                <label for="zipcode">Postcode</label>
              </div>
              <div class="input-field col s2">
                <select value.bind="user.type" id="address_type" class="browser-default">
                  <option value="office">Office</option>
                  <option value="billing">Billing</option>
                  <option value="shipping">Shipping</option>
                </select>
                <!--<label for="address_type">Adres type</label>-->
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col s12">
              <button class="btn waves-effect waves-light right" type="submit">
                Registreer <i class="mdi-content-send right"></i>
              </button>
              <a class="btn waves-effect waves-light yellow right" href="#/welcome">
                Annuleren
              </a>
              </div>
          </div>
        </form>
      </div>

    </div>
  </section>
</template>
