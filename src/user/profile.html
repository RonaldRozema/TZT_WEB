<template>
  <section>
    <div class="container">
      <h3>${user.first_name} ${user.middle_name} ${user.last_name}</h3>
      <a href="#/edit-profile">Bewerken</a>

      <div class="row">
        <div class="col s6">
          <div class="card-panel white">
            <h6>Persoonsgegevens</h6>
            <hr />

            <ul class="collection">
              <li class="collection-item"><b>Naam:</b> ${user.first_name} ${user.middle_name} ${user.last_name}</li>
              <li class="collection-item"><b>E-mail:</b> ${user.email}</li>
              <li class="collection-item"><b>Telefoon:</b> ${user.phoneNumber}</li>
              <li class="collection-item"><b>Is courier</b> ${user.Profile.isCourier}</li>
            </ul>

          </div>
        </div>
        <div class="col s6">
          <div class="card-panel white">
            <h6>Bedrijfsgegevens</h6>
            <hr />

            <ul class="collection">
              <li class="collection-item"><b>Bedrijfsnaam:</b> ${user.Profile.companyName}</li>
              <li class="collection-item"><b>KVK nummer:</b> ${user.Profile.kvkNo}</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s8">
          <div class="card-panel white">
            <h6>Adressen</h6>
            <hr />

            <ul class="collection">
              <li repeat.for="address of user.Addresses" class="collection-item">
                <b>${address.type}: </b>
                ${address.street} ${address.number}, ${address.zipDigits} ${address.city}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
